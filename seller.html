<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Upload Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amazon+Ember:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .drop-zone {
            transition: all 0.3s;
        }
        .drop-zone.active {
            border-color: #3b82f6;
            background-color: #f0f7ff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Upload New Product</h1>
        
        <form id="productForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2" for="productName">Product Name*</label>
                <input type="text" id="productName" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2" for="productPrice">Price*</label>
                <input type="number" step="0.01" id="productPrice" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2" for="productDescription">Description*</label>
                <textarea id="productDescription" rows="4" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Product Images*</label>
                <div id="dropZone" class="drop-zone border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer mb-4">
                    <i class="fas fa-cloud-upload-alt text-4xl text-blue-500 mb-2"></i>
                    <p class="text-gray-600">Drag & drop your images here or click to browse</p>
                    <input type="file" id="imageUpload" class="hidden" accept="image/*" multiple>
                </div>
                <div id="imagePreview" class="flex flex-wrap gap-4"></div>
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200">
                Save Product
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
